<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div>
        <h1 id="newPass">Your Password</h1>
        <input type="range" id="range" min="6" max="20" value="8">
        <p id="rangeVal">8</p>

        <form>
            <input type="checkbox" id="captialLetter">
            <label for="captialLetter">Capital Letter</label>
            <br>

            <input type="checkbox" id="smallLetter">
            <label for="smallLetter">Small Letter</label>
            <br>

            <input type="checkbox" id="number">
            <label for="number">Number</label>
            <br>

            <input type="checkbox" id="symbol">
            <label for="symbol">Special Character</label>
            <br>
        </form>
    </div>

    <button id="GeneratePassword">Generate Password</button>

    <script src="PassWordGenerator.js"></script>
</body>
</html>
